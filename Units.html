<!DOCTYPE html>
<html>

<head>
    <title>Units</title>

    <style>
        div {
            margin: 20px;
        }

        .pixel {
            height: 50px;
            width: 600px;
            background-color: tomato;
        }

        .percentage {
            height: 50%;
            width: 50%;
            background-color: violet;
        }

        .vh {
            height: 10vh;
            width: 10vw;
            background-color: yellow;
        }

        .vmax {
            height: 10vmax;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="pixel">Unit for Pixel</div>
    <div class="percentage">Unit for percentage</div>
    <div class="vh">Unit for Viewport Height & Width</div>
    <div class="vmax">Unit for maxmimum viewport width and height</div>
    <div class="vmin"> Unit for minimum viewport height and width</div>
    <div class="em">Unit em</div>
    <div class="rem">Unit rem</div>
</body>

</html>
