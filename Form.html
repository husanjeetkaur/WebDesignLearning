<!DOCTYPE html>
<html>

<head>
    <title>Form</title>

    <style>
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Form input Types</h1>
    <form>
        <label for="btn">Button:</label>
        <input type="button" id="btn" value="Button"><br />

        <label for="checkBox">CheckBox:</label>
        <input type="checkbox" id="checkBox"><br />

        <label for="Color">Color:</label>
        <input type="color" id="color"><br />

        <label for="Date">Date:</label>
        <input type="date" id="Date"><br />

        <lable for="DateTime">DateTime Local:</lable>
        <input type="datetime-local" id="DateTime"><br />

        <label for="Email">Email:</label>
        <input type="email" id="Email"><br />

        <label for="File">File:</label>
        <input type="file" if="File"><br />

        <label for="Hidden">Hidden:</label>
        <input type="hidden" id="Hidden"><br />

        <label for="Image">Image:</label>
        <input type="image" id="Image"><br />

        <lable for="Month">Month:</lable>
        <input type="month" id="Month"><br />

        <label for="Number">Number:</label>
        <input type="number" id="Number"><br />

        <label for="Password">Password:</label>
        <input type="password" id="Password"><br />

        <label for="Radio">Radio:</label>
        <input type="radio" id="Radio"><br />

        <label for="Range">Range:</label>
        <input type="range" id="Range"><br />

        <label for="Reset">Reset:</label>
        <input type="reset" id="Reset"><br />

        <label for="Search">Search:</label>
        <input type="search" id="Search"><br />

        <label for="Submit"> Submit:</label>
        <input type="submit" id="Submit"><br />

        <label for="Tel">Tel</label>
        <input type="tel" id="tel"><br />

        <label for="Text">Text</label>
        <input type="text" id="Text"><br />

        <label for="Time">Time</label>
        <input type="time" id="Time"><br />

        <label for="URL">URL:</label>
        <input type="url" id="URL"><br />

        <label for="Week">Week:</label>
        <input type="week" id="week"><br />
    </form>

</body>

</html>
