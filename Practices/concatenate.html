<html>

<head>
    <title>Concatenate Strings</title>
</head>

<body>

    <button> Click Me</button>

    <script>
        const press = document.querySelector('button');


        function greet() {
            const name = prompt('What is you name?');
            alert(`Welcome! ${name}`);
        }

        press.addEventListener('click', greet);
    </script>
</body>

</html>
