<html>

<head>
    <title>Variables</title>
</head>

<body>

    <button id="buttn_one">Clicl me</button>
    <h3 id="Heading_one"></h3>

    <script>
        const btn = document.querySelector('#buttn_one');
        const heading = document.querySelector('#Heading_one');

        btn.onclick = () => {
            const name = prompt('What is your Name?');
            alert(`Hello ${name}, nice to see you!`);
            heading.textContent = `Welcome ${name}`;

        }
    </script>
</body>

</html>
